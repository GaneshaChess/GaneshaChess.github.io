<h3>Regeln</h3>
1) Die letzte Ampel funktioniert nicht.<br><br>
2) Die erste Ampel kann nur umschalten, wenn sie nicht die
gleiche Farbe, wie die zweite Ampel hat.<br><br>
3) Die mittleren Ampeln können nur umschalten, wenn die vorausgehende und nachfolgende
Ampel unterschiedliche Farbe haben.<br><br>
