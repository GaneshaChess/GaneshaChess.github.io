function multiply_quantities(multiplikator) {
    var mengenangabe = document.getElementsByClassName("menge");
    var i;
    for (i = 0; i < mengenangabe.length; i++) {
    	mengenangabe[i].innerHTML = Number(mengenangabe[i].innerHTML)*multiplikator;
    }
}
function ausrechnen(){
	var dataoriginale = document.getElementById("AlleQuadratmeter").value;

}
